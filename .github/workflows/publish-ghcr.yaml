name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: BnB-Initivatives/stox_prod_test

      # - name: Set short git commit SHA
      #   id: vars
      #   run: |
      #     calculatedSha=$(git rev-parse --short ${{ github.sha }})
      #     echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: mbjethwa
          password: ${{ secrets.GIT_AUTH }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          dockerfile: Dockerfile
          push: true
          tags: ghcr.io/bnb-initiatives/stox_prod_test-frontend:latest
          # tags: ghcr.io/bnb-initivatives/stox_prod_test/stox_prod_test-frontend:latest
          # tags: ghcr.io/mbjethwa/frontend:latest #${{ env.COMMIT_SHORT_SHA }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          dockerfile: Dockerfile
          push: true
          tags: ghcr.io/bnb-initivatives/stox_prod_test/stox_prod_test-backend:latest
          # tags: ghcr.io/mbjethwa/backend:latest #${{ env.COMMIT_SHORT_SHA }}

